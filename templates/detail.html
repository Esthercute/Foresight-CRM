<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail customer history</title>
    <link rel="stylesheet" href="/static/CSS/detail.css">
</head>
<body>

<div class="container">
    
    <div class="back-link">
        <button id="back-button" class="back-button">
            Back
        </button>
        <button id="logout-button" class="logout-button" style="float: right;">
            Logout
        </button>
    </div>
    <h1>History transaction</h1>

    <div class="header-section">
        <div class="search-box">
            <label for="customer-id">ID/Phone:</label>
            <input type="text" id="customer-id" placeholder="VD: CUST001" value="CUST001">
            <button id="search-button" onclick="loadCustomerData()">Details</button>
        </div>

        <div class="prediction-box">
            <strong>Return Rate</strong>
            <span id="return-rate">--%</span>
            <p id="prediction-status" style="font-size: 0.9em; margin: 5px 0 0;">Loading...</p>
        </div>
    </div>

    <div id="customer-details-section">
        <h2>Customer Information</h2>
        <div class="customer-info">
            <p><strong>Name:</strong> <span id="customer-name">Loading...</span></p>
            <p><strong>Email:</strong> <span id="customer-email">Loading...</span></p>
            <p><strong>Segment:</strong> <span id="customer-segment">Loading...</span></p>
            <p><strong>Total Spent:</strong> <span id="total-spent">Loading...</span></p>
            <p><strong>Order Count:</strong> <span id="order-count">Loading...</span></p>
        </div>
    </div>

    <div class="history-section">
        <h2>History</h2>
        <table id="purchase-history">
            <thead>
                <tr>
                    <th>Mã Đơn</th>
                    <th>Ngày Mua</th>
                    <th>Tổng Giá Trị</th>
                    <th>Trạng Thái</th>
                </tr>
            </thead>
            <tbody id="transaction-history-body">
                <tr><td colspan="4" style="text-align: center;">Please enter ID to view history.</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/static/script/detail.js"></script>

</body>
</html>
